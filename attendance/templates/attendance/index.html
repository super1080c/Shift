<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠打刻</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-attendance { width: 100%; height: 80px; font-size: 24px; margin-bottom: 20px; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">勤怠打刻</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card p-4 shadow-sm">
        <p class="text-center text-muted">ようこそ、{{ user.username }} さん</p>

        <form method="POST" id="attendance-form">
            {% csrf_token %}
            <input type="hidden" name="latitude" id="id_latitude">
            <input type="hidden" name="longitude" id="id_longitude">
            <input type="hidden" name="action_type" id="id_action_type">

            <button type="button" class="btn btn-primary btn-attendance" onclick="submitAttendance('clock_in')">出勤</button>
            <button type="button" class="btn btn-danger btn-attendance" onclick="submitAttendance('clock_out')">退勤</button>
        </form>
    </div>
</div>

<script>
    function submitAttendance(action) {
        // ボタンを押したら、まず位置情報を取得する
        if (!navigator.geolocation) {
            alert("お使いの端末は位置情報に対応していません。");
            return;
        }

        // 隠しポケットに「出勤」か「退勤」かを入れる
        document.getElementById('id_action_type').value = action;

        // GPSを取得開始
        navigator.geolocation.getCurrentPosition(
            (position) => {
                // 成功したら座標を隠しポケットに入れる
                document.getElementById('id_latitude').value = position.coords.latitude;
                document.getElementById('id_longitude').value = position.coords.longitude;
                
                // フォームを送信（Pythonにデータを送る）
                document.getElementById('attendance-form').submit();
            },
            (error) => {
                // 失敗した場合
                alert("位置情報の取得に失敗しました。\n設定で位置情報をONにしてください。");
            }
        );
    }
</script>

</body>
</html>
