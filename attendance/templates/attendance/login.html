<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 勤怠アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { width: 100%; max-width: 400px; padding: 20px; border: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .form-control { height: 50px; font-size: 16px; margin-bottom: 15px; }
        .btn-login { width: 100%; height: 50px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4">スタッフログイン</h3>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="ユーザーID" required autofocus>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="パスワード" required>
        </div>
        
        <button type="submit" class="btn btn-primary btn-login">ログインする</button>
    </form>
    
    {% if form.errors %}
        <div class="alert alert-danger mt-3 text-center" role="alert">
            IDまたはパスワードが違います
        </div>
    {% endif %}
</div>

</body>
</html>
